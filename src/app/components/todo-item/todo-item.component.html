<li class="todo" [class]="todo.status">
  <span class="todo__text"> {{ todo.description }}</span>

  <select (change)="onChangeStatus()" [(ngModel)]="activeStatus">
    <option *ngFor="let option of allStatuses">{{ option }}</option>
  </select>
  <button class="todo__delete-btn" (click)="removeTodo.emit(todo.id)">
    <img src="../../../assets/img/delete.png" />
  </button>
</li>
